
<div class=container>
   
    <!--ng for it's the same of for each the same synatx -->
    <h1><b>Offers</b></h1>
    <div class="search-rest">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for restaurant name or cuisines or location ">
      </div>   
       <div class="card">
     
        
    <app-offers-card *ngFor= "let c of allRest.data | filter:searchText "[restaurantID]="c.restaurantID"[restaurantName]="c.restaurantName"[location]="c.location"[cuisines]="c.cuisines" [phoneNumber]="c.phoneNumber" [avgRate]="c.avgRate" [restaurantCategoryID]="c.restaurantCategoryID" [stauts]="c.stauts"[menus]="c.menus"
    [restaurant_Employees]="c.restaurant_Employees" [reviews]="c.reviews" [testimonials]="c.testimonials"></app-offers-card>
           

</div>
</div>
